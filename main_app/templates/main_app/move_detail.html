{% extends 'base.html' %}
{% block content %}

<h1>Move Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ move.name }}</span>
        <p>Level Learned: {{ move.learned }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'moves_update' toy.id %}">Edit</a>
        <a href="{% url 'moves_delete' toy.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
